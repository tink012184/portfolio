<a class="sr-only" href="#main">Skip to main content</a>

<header class="site-header">
  <div class="container header-inner">
    <a routerLink="/" class="brand" aria-label="Code By Lissa home">
      <div class="brand-mark" aria-hidden="true">
        <img src="../assets/Code_By_Lissa_Logo.png" alt="Code By Lissa Logo" />
      </div>
      <div class="brand-text">
        <span class="brand-title">Code By Lissa</span>
        <span class="brand-subtitle">Portfolio · ROC IV · Angular</span>
      </div>
    </a>

    <button
      class="nav-toggle"
      type="button"
      aria-expanded="false"
      aria-controls="primary-nav"
      (click)="navOpen = !navOpen">
      Menu
    </button>

    <nav
      class="nav"
      id="primary-nav"
      aria-label="Primary navigation"
      [class.open]="navOpen">
      <ul class="nav-list">
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
            (click)="navOpen = false"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/about"
            routerLinkActive="active"
            class="nav-link"
            (click)="navOpen = false"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/resume"
            routerLinkActive="active"
            class="nav-link"
            (click)="navOpen = false"
            >Resume</a
          >
        </li>
        <li>
          <a
            routerLink="/projects"
            routerLinkActive="active"
            class="nav-link"
            (click)="navOpen = false"
            >Projects</a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>

<main id="main" class="main">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div>
      © {{ currentYear }} Code By Lissa · Melissa Lutz · Built with Angular
    </div>
    <div class="footer-links">
      <a href="https://github.com/tink012184" target="_blank" rel="noopener"
        >GitHub</a
      >
      <a href="mailto:mlutz121@gmail.com">Email</a>
      <a routerLink="/resume">Resume</a>
      <a routerLink="/projects" fragment="roc-tools">ROC IV tools</a>
    </div>
  </div>
</footer>
